<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Salvatore, Rivero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <div class="container mt-4">
        <h1>Generar Turnos</h1>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/generar_turnos" method="post">

            <!-- Nombre del paciente -->
            <div class="form-group">
                <label for="nombre_apellido">Nombre y Apellido</label>
                <input type="text" name="nombre_apellido" id="nombre_apellido" class="form-control" required placeholder="Ingrese el nombre y apellido del paciente">
            </div>

            <!-- Fecha del turno -->
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha" class="form-control" required>
            </div>

            <!-- Hora de inicio -->
            <div class="form-group">
                <label for="hora_inicio">Hora de Inicio</label>
                <input type="time" name="hora_inicio" id="hora_inicio" class="form-control" required>
            </div>

            <!-- Hora de fin -->
            <div class="form-group">
                <label for="hora_fin">Hora de Fin</label>
                <input type="time" name="hora_fin" id="hora_fin" class="form-control" required>
            </div>

            <!-- Tipo de turnos -->
            <div class="form-group">
                <label for="tipo_turno">Tipo de turno</label>
                <select type="text" name="tipo_turno" id="tipo_turno" class="form-control" required>
                    <option value="Primera vez">Primera vez</option>
                    <option value="Control">Control</option>
                </select>
            </div>

            <!-- Botón para generar el turno -->
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Generar Turnos</button>
            </div>
        </form>
    </div>
    
    <div class="row">
        <div class="col-md-6 offset-md-3 my-auto">
            <div class="card">
                <div class="card-header">
                    <h1>Buscar Turnos</h1>
                    <form action="/consultar_turnos" method="post">
                        <div class="form-group">
                            <input type="text" name="busqueda" placeholder="Ingrese algun dato del turno" class="form-control" autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <h2>Resultados de la Búsqueda</h2>
            
    <!-- Botón para volver al menú principal -->
    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">Volver al Menú</a>
    </div>

</body>
</html>
